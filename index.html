<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bode Sniper Simulator</title>
  <link rel="icon" type="image/png" href="/favicon%20(1).png" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bode Sniper">
  <link rel="apple-touch-icon" href="/favicon%20(1).png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,700;0,900;1,700;1,900&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#FFC107',
          },
          fontFamily: {
            heading: ['Montserrat', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }

    .bg-gold {
      background-color: #FFC107;
    }

    input:focus {
      border-color: #FFC107 !important;
      box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
    }

    /* Custom Table Spacing */
    table {
      border-collapse: separate;
      border-spacing: 0;
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Animation */
    @keyframes pulse-gold {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }

      50% {
        transform: scale(1.05);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0.6;
      }
    }

    .animate-pulse-gold {
      animation: pulse-gold 3s infinite ease-in-out;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>

</body>

</html>
